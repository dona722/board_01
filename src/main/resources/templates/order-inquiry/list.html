<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title>주문문의</title>
</head>

<div layout:fragment="content">
    <div class="row mb-4">
        <div class="col">
            <h2>주문문의</h2>
        </div>
        <div class="col text-end">
            <a href="/order-inquiry/create" class="btn btn-primary">문의하기</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>상태</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${posts}">
                        <td th:text="${post.id}">1</td>
                        <td>
                            <a th:href="@{/order-inquiry/{id}(id=${post.id})}" 
                               th:text="${post.title}">주문 관련 문의입니다</a>
                            <span th:if="${post.isSecret}" class="badge bg-secondary">비밀글</span>
                        </td>
                        <td th:text="${post.userName}">홍길동</td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${post.inquiryStatus == 'PENDING' ? 'bg-warning' : 'bg-success'}"
                                  th:text="${post.inquiryStatus?.description}">답변대기</span>
                        </td>
                        <td th:text="${#temporals.format(post.postedAt, 'yyyy-MM-dd')}">
                            2024-01-01
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</html>
